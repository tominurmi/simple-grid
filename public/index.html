<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Simple Grid</title>
  <meta name="description" content="Simple grid based on floats">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
    <div class="grid">
      <div class="col6 col12@md">
        <h4>Heading 4</h4>
        <p>Just sitting here and waiting for you to add some content!</p>
      </div>
      <div class="col6 col12@md">
        <h4>Heading 4</h4>
        <p>Just sitting here and waiting for you to add some content!</p>
      </div>
    </div>


    <div class="grid gutter">

      <div class="col4">
          <h3>Heading 3</h3>
          <p>Text</p>
      </div>

      <div class="col4">
          <h3>Heading 3</h3>
          <p>Text</p>
      </div>

      <div class="col4 col12@md">
          <h3>Heading 3</h3>
          <p>Text</p>
      </div>

    </div>

    <div class="grid gutter">
      <div class="offset-col4 col4 col12@sm no-offset@sm">
          <h3>Heading 3</h3>
          <p>Offset 4 cols</p>
      </div>
    </div>

    <div class="grid">
      <div class="col6 col12@sm">
          <h3>Heading 3</h3>
          <p>Fullwidth</p>
      </div>

    </div>

  </div>

</body>
</html>
